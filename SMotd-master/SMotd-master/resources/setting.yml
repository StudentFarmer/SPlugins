# Motd 륾 변경할 주기를 설정합니다.
# 단위는 틱(20틱 = 1초) 입니다.
motd-change-interval: 80

# Motd 목록입니다. motd-update-interval 틱마다 업데이트됩니다.
#
# 사용가능한 변수
# {TPS}           서버의 TPS 상태 입니다.
# {AVERAGETPS}    서버의 평균 TPS 입니다.
# {PLAYERS}       서버의 접속 인원 입니다.
# {MAXPLAYERS}    서버에 접속 가능한 최대 인원입니다.
motd-list:
- "§aMinecraft PE Server [{PLAYERS}/{MAXPLAYERS}]"
- "§bMinecraft PE Server [{PLAYERS}/{MAXPLAYERS}]"
- "§dMinecraft PE Server [{PLAYERS}/{MAXPLAYERS}]"
- "§lWelcome To Server [{PLAYERS}/{MAXPLAYERS}]"
- "§l§bWelcome [{TPS}/{AVERAGETPS}]"
